<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La Sciampista Â· Totem AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    .stage {
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      background: #000;
    }

    /* contenitore 9:16 */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 540px;
      aspect-ratio: 9/16;
      background: #000;
      overflow: hidden;
    }

    /* iframe HeyGen */
    #heygen-wrap {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    #heygen-container, #heygen-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* schermata idle sopra l'iframe (IMPORTANTISSIMA per kiosk) */
    #idleOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 12px;
      padding: 18px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.25), rgba(0,0,0,.70));
      color: #fff;
      z-index: 50;
      opacity: 1;
      visibility: visible;
      pointer-events: auto; /* consente tap per partire */
      transition: opacity .2s ease-out;
    }

    #idleOverlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .idleCard {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 14px 14px;
      backdrop-filter: blur(10px);
    }

    .idleTitle {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 6px 0;
      letter-spacing: .02em;
    }

    .idleText {
      font-size: 13px;
      opacity: .9;
      margin: 0;
      line-height: 1.3;
    }

    .idleHint {
      font-size: 12px;
      opacity: .9;
      margin-top: 10px;
    }

    /* debug pills (solo per test; puoi nasconderle mettendo display:none) */
    .pill {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 80;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .pill.debug { top: 44px; }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: #888;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.12) inset;
    }
    .dot.on { background: #46d369; }

    /* camera (hidden) */
    #cam, #camCanvas {
      position: absolute;
      width: 1px; height: 1px;
      opacity: 0;
      left: -9999px; top: -9999px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="frame" id="frame">

      <!-- HeyGen embed (sempre presente sotto) -->
      <div id="heygen-wrap">
        <div id="heygen-container"></div>
      </div>

      <!-- Idle overlay sopra HeyGen: quando non c'Ã¨ nessuno, copre tutto -->
      <div id="idleOverlay">
        <div class="idleCard">
          <div class="idleTitle">La Sciampista Â· AI</div>
          <p class="idleText">
            Avvicinati davanti alla camera per iniziare la consulenza.<br>
            (In modalitÃ  kiosk, il microfono puÃ² richiedere un tocco iniziale.)
          </p>
          <div class="idleHint">Tocca lo schermo per avviare subito.</div>
        </div>
      </div>

      <!-- Debug -->
      <div class="pill" aria-live="polite">
        <span class="dot" id="dot"></span>
        <span id="status">Idle</span>
      </div>
      <div class="pill debug" aria-live="polite">
        <span id="debug">initâ€¦</span>
      </div>

      <video id="cam" playsinline muted></video>
      <canvas id="camCanvas"></canvas>
    </div>
  </div>

  <script>
    (function(){
      // =========================
      // CONFIG KIOSK
      // =========================
      const host = "https://labs.heygen.com";
      const embedUrl = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9Qcm9mZXNzaW9uYWxMb29rX3B1%0D%0AYmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzM0%0D%0AOGRkZjUwM2M2NTRiOWJiYmI4YmVhOWY5MjEwZWFkXzU1ODcwL3ByZXZpZXdfdGFyZ2V0LndlYnAi%0D%0ALCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiY2E3M2VmNmY2%0D%0AOTdhNGFhMTgzZGM1MzZkY2EyMDY3YmYiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4%0D%0ANDkwODI5YzIwZTZmIn0%3D&inIFrame=1";

      // Presence tuning (kiosk)
      const FACE_SCAN_EVERY_MS = 250;   // piÃ¹ reattivo
      const FACE_REQUIRED_HITS = 2;     // 2 scans consecutive
      const ABSENCE_TIMEOUT_MS = 1200; // dopo 1.2s senza faccia torna idle

      // Reset HeyGen when user leaves
      const RESET_IFRAME_ON_ABSENCE = true;

      // Motion fallback (se FaceDetector non c'Ã¨)
      const SAMPLE_W = 240, SAMPLE_H = 180;
      const DIFF_THRESHOLD = 6;
      const MOTION_RATIO = 0.0035;
      const MOTION_REQUIRED_HITS = 2;

      // =========================
      // DOM
      // =========================
      const container = document.getElementById("heygen-container");
      const idleOverlay = document.getElementById("idleOverlay");
      const dot = document.getElementById("dot");
      const statusEl = document.getElementById("status");
      const debugEl = document.getElementById("debug");
      const frame = document.getElementById("frame");
      const videoEl = document.getElementById("cam");
      const canvasEl = document.getElementById("camCanvas");
      const ctx = canvasEl.getContext("2d", { willReadFrequently: true });

      // =========================
      // HeyGen iframe lifecycle
      // =========================
      function createIframe(){
        const ifr = document.createElement("iframe");
        ifr.allowFullscreen = false;
        ifr.title = "La Sciampista AI";
        ifr.role = "dialog";
        ifr.allow = "microphone; camera; autoplay";
        ifr.src = embedUrl;
        return ifr;
      }

      let iframe = createIframe();
      container.appendChild(iframe);

      function resetHeyGen(){
        try { container.removeChild(iframe); } catch(_){}
        iframe = createIframe();
        container.appendChild(iframe);
      }

      function tryStartHeyGen(){
        try {
          iframe.contentWindow.postMessage({ type: "streaming-embed", action: "show" }, host);
          iframe.contentWindow.postMessage({ type: "streaming-embed", action: "start" }, host);
          iframe.contentWindow.postMessage({ type: "streaming-embed", action: "open" }, host);
        } catch(_){}
        try {
          iframe.dispatchEvent(new MouseEvent("click", { bubbles: true, cancelable: true, view: window }));
        } catch(_){}
      }

      // =========================
      // UI helpers
      // =========================
      function setActiveUI(active, reason){
        dot.classList.toggle("on", active);
        statusEl.textContent = active ? "Active" : "Idle";
        if (debugEl) debugEl.textContent = reason || "";
        if (active) idleOverlay.classList.add("hidden");
        else idleOverlay.classList.remove("hidden");
      }

      // Tap overlay: start anyway
      idleOverlay.addEventListener("click", () => {
        setActiveUI(true, "manual tap");
        tryStartHeyGen();
      }, { passive: true });

      // =========================
      // Presence detection
      // =========================
      const faceSupported = ("FaceDetector" in window);
      let faceDetector = null;

      let isActive = false;
      let lastSeenTs = 0;
      let hits = 0;

      // motion fallback state
      let lastImageData = null;
      let motionHits = 0;

      function setActive(reason){
        isActive = true;
        lastSeenTs = Date.now();
        hits = 0;
        motionHits = 0;
        setActiveUI(true, "ACTIVE âœ… " + reason);
        tryStartHeyGen();
      }

      function setIdle(reason){
        isActive = false;
        hits = 0;
        motionHits = 0;
        setActiveUI(false, "IDLE ðŸ’¤ " + reason);
        if (RESET_IFRAME_ON_ABSENCE) resetHeyGen();
      }

      async function startCamera(){
        try {
          setActiveUI(false, "camera: requestâ€¦");
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });
          videoEl.srcObject = stream;
          await videoEl.play();
          canvasEl.width = SAMPLE_W;
          canvasEl.height = SAMPLE_H;

          if (faceSupported) {
            faceDetector = new FaceDetector({ fastMode: true, maxDetectedFaces: 1 });
            setActiveUI(false, "FaceDetector: ON");
          } else {
            setActiveUI(false, "FaceDetector: OFF (motion fallback)");
          }

          tick();
        } catch (e) {
          setActiveUI(true, "camera denied â†’ manual only");
          idleOverlay.querySelector(".idleText").innerHTML =
            "Permesso camera/microfono negato.<br/>Tocca lo schermo per avviare comunque.";
        }
      }

      let lastScanTs = 0;

      async function tick(){
        const now = Date.now();

        // ACTIVE: controlla se assente
        if (isActive) {
          const saw = await detectPresenceOnce();
          if (saw) lastSeenTs = now;

          const absentFor = now - lastSeenTs;
          if (absentFor >= ABSENCE_TIMEOUT_MS) {
            setIdle("assenza " + absentFor + "ms");
          } else {
            setActiveUI(true, "Active (absent " + absentFor + "ms)");
          }

          requestAnimationFrame(tick);
          return;
        }

        // IDLE: rileva presenza
        if ((now - lastScanTs) >= FACE_SCAN_EVERY_MS) {
          lastScanTs = now;

          const saw = await detectPresenceOnce();
          if (saw) {
            hits++;
            setActiveUI(false, (faceSupported && faceDetector) ? `Face: âœ… (${hits}/${FACE_REQUIRED_HITS})` : `Motion: âœ… (${hits}/${FACE_REQUIRED_HITS})`);
            if (hits >= FACE_REQUIRED_HITS) setActive((faceSupported && faceDetector) ? "face" : "motion");
          } else {
            hits = Math.max(0, hits - 1);
            setActiveUI(false, (faceSupported && faceDetector) ? `Face: -- (${hits}/${FACE_REQUIRED_HITS})` : `Motion: -- (${hits}/${FACE_REQUIRED_HITS})`);
          }
        }

        requestAnimationFrame(tick);
      }

      async function detectPresenceOnce(){
        if (faceSupported && faceDetector) {
          try {
            const bmp = await createImageBitmap(videoEl);
            const faces = await faceDetector.detect(bmp);
            bmp.close?.();
            return faces && faces.length > 0;
          } catch (e) {
            // fallback to motion if FaceDetector errors
            faceDetector = null;
            return detectMotionOnce();
          }
        }
        return detectMotionOnce();
      }

      function detectMotionOnce(){
        if (videoEl.readyState < 2) return false;

        ctx.drawImage(videoEl, 0, 0, SAMPLE_W, SAMPLE_H);
        const img = ctx.getImageData(0, 0, SAMPLE_W, SAMPLE_H);

        if (!lastImageData) { lastImageData = img; return false; }

        let changed = 0;
        const data = img.data;
        const last = lastImageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const diff = (Math.abs(data[i]-last[i]) + Math.abs(data[i+1]-last[i+1]) + Math.abs(data[i+2]-last[i+2])) / 3;
          if (diff > DIFF_THRESHOLD) changed++;
        }

        const ratio = changed / (data.length / 4);
        lastImageData = img;

        // per debug puoi vedere ratio
        // debugEl.textContent = "Motion ratio: " + ratio.toFixed(4);

        return ratio > MOTION_RATIO;
      }

      window.addEventListener("load", startCamera);
    })();
  </script>
</body>
</html>
